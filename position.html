<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            height: 200px;
            width: 500px;
            background-color: burlywood;
            position: relative;
            
        }
        .main{
            background-color: blueviolet;
            height: 100px;
            width: 200px;
            position: absolute;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TechCamp</h1>
        <div class="main">
            <h1>Nested DIV</h1>
        </div>
        
    </div>
</body>
</html>
