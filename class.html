<!DOCTYPE html>

    <title>Class Selector</title>

        .container .main2{
            color: burlywood;
        }
        .container2 .main3{
            color: brown;
        }

</head>
<body>

        <h1 class="main">TechCamp</h1>
        <h1 class="main2">Simmy Shiundu</h1>

    </div><br>
    <div class="container2">
        <h1 class="main">TechCamp</h1>
        <h1 class="main2">Simmy Shiundu</h1>
        <h1 class="main3">Diram Hassan</h1>
    </div>
</body>
